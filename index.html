<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成都市学府华荣贸易有限公司 - 官方网站</title>
    <meta name="keywords" content="学府华荣, 成都市学府华荣贸易有限公司, 贸易公司, 成都贸易">
    <meta name="description" content="成都市学府华荣贸易有限公司是一家致力于提供优质贸易服务的企业，以诚信为本，创新为动力，与客户共创价值，实现共赢发展。">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'PingFang SC', Arial, sans-serif;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .logo-area {
            margin-bottom: 40px;
            animation: fadeInDown 1.5s ease-out;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #3498db, #2ecc71, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.1);
        }
        
        .slogan {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
            letter-spacing: 3px;
        }
        
        .content {
            max-width: 700px;
            margin: 0 auto 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .welcome {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }
        
        .btn-enter {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-enter:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }
        
        .btn-enter:active {
            transform: translateY(1px);
        }
        
        .btn-enter::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .btn-enter:hover::before {
            left: 100%;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            padding: 0 20px;
            font-size: 0.9rem;
            color: #666;
            animation: fadeIn 2s ease-out;
        }
        
        .contact {
            margin-bottom: 10px;
        }
        
        .copyright {
            font-size: 0.8rem;
        }
        
        /* 动画效果 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .slogan {
                font-size: 1rem;
            }
            
            .welcome {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .content {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .btn-enter {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="logo-area">
            <h1 class="logo">成都市学府华荣贸易有限公司</h1>
            <p class="slogan">品质 · 诚信 · 创新 · 共赢</p>
        </div>
        
        <div class="content">
            <h2 class="welcome">欢迎访问学府华荣</h2>
            <p class="description">我们致力于提供优质的贸易服务，以诚信为本，创新为动力，与客户共创价值，实现共赢发展。</p>
            <a href="http://www.scxfhr.cn/" class="btn-enter">进入官方网站</a>
        </div>
    </div>
    
    <div class="footer">
        <p class="contact">服务热线：400-800-2616</p>
        <p class="copyright">© 2021 成都市学府华荣贸易有限公司 Xuefu Huarong. All rights reserved. 蜀ICP备08006163号</p>
    </div>

    <!-- 引入粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子背景 - 浅色版本
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 60,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ["#3498db", "#2ecc71", "#9b59b6"]
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#3498db",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.4
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
        
        // 添加鼠标移动光影效果
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            container.style.transform = `perspective(1000px) rotateY(${x * 2 - 1}deg) rotateX(${y * -2 + 1}deg)`;
        });
        
        // 鼠标离开时恢复
        document.addEventListener('mouseleave', function() {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateY(0) rotateX(0)';
        });
    </script>
</body>
</html>
